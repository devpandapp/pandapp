	var printTextPart = function(text, element, callback, delay) {
	    if (text.length > 0) {
			var scrollToBottom = false;
			if (!element.innerHTML) {
				scrollToBottom = true;
			}

	        element.innerHTML += text[0];

			if (scrollToBottom) {
				document.body.scrollIntoView(false);
			}

	        setTimeout(
	            function() {
	                printTextPart(text.slice(1), element, callback, delay);
